<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel='stylesheet' href='./index.css'>
        <script src='./index.js' defer></script>
    </head>
    <body>
        <div class='calculator'>
            <div class='display'>
                <span class='output'>16</span>
            </div>
            <div class='buttons'>
                <div class='numbers'>
                    <button class='top-buttons' id='AC'>AC</button>
                    <button class='top-buttons' id='power'>x<sup>y</sup></button>
                    <button class='top-buttons' id='percent'>%</button>
                    <button class='side-operator' id='divide'>&div;</button>
                    <button class='number' id='7'>7</button>
                    <button class='number' id='8'>8</button>
                    <button class='number' id='9'>9</button>
                    <button class='side-operator' id='multiply'>x</button>
                    <button class='number' id='4'>4</button>
                    <button class='number' id='5'>5</button>
                    <button class='number' id='6'>6</button>
                    <button class='side-operator' id='minus'>-</button>
                    <button class='number' id='1'>1</button>
                    <button class='number' id='2'>2</button>
                    <button class='number' id='3'>3</button>
                    <button class='side-operator' id='plus'>+</button>
                    <button id='pos-neg'>+/-</button>
                    <button class='number' id='0'>0</button>
                    <button id='decimal'>.</button>
                    <button id='equals'>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
